<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotifypic.png" alt="LOGO"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Music I Gatekeep</h1>
        <div>
            <div class="songItem">
                <img src="Demon Time.jpg" alt="1">
                <span>Demon Time</span>
                <span class="SongListPlay"><span class="TimeStamp">03:09</span> <i class="fas fa fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="Demon Time.jpg" alt="1">
                <span>Red-Eye</span>
                <span class="SongListPlay"><span class="TimeStamp">03:09</span> <i class="fas fa fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="Demon Time.jpg" alt="1">
                <span>Malibu Nights</span>
                <span class="SongListPlay"><span class="TimeStamp">03:09</span> <i class="fas fa fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="Demon Time.jpg" alt="1">
                <span>Beautiful Stranger</span>
                <span class="SongListPlay"><span class="TimeStamp">03:09</span> <i class="fas fa fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="Demon Time.jpg" alt="1">
                <span>In the Night</span>
                <span class="SongListPlay"><span class="TimeStamp">03:09</span> <i class="fas fa fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="Demon Time.jpg" alt="1">
                <span>Aphrodite</span>
                <span class="SongListPlay"><span class="TimeStamp">03:09</span> <i class="fas fa fa-play-circle"></i></span>
            </div>
            
        </div>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="Bottom"></div>
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="MasterPlay"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="SongInfo">
        <img src="playing.gif" width=40px alt="" id="gif"> Demon Time - Aaryan shah
        </div>
    
    <input type="range" name="range" id="myProgressBar" min=0 value=0 max="100">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2c9cebdb6c.js" crossorigin="anonymous"></script>
</body>
</html>
